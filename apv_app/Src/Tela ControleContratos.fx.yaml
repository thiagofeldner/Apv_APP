"'Tela ControleContratos' As screen":
    Fill: =RGBA(255, 255, 255, 1)

    "Gallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =687
        Items: ='Controle de contratos'
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =116
        Width: =574
        Y: =80
        ZIndex: =1

        Title2 As label:
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(50, 49, 48, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =14
            Text: =ThisItem.Contratada
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle2.Size*1.8 + 2 + Body1.Size*1.8)) / 2
            ZIndex: =1

        Subtitle2 As label:
            BorderColor: =RGBA(0, 0, 0, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.CNPJ
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =2

        Body1 As label:
            BorderColor: =RGBA(0, 0, 0, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.'Contrato de gestão '
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Subtitle2.Y + Subtitle2.Height
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Exibir detalhes do item"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle4 As rectangle:
            Fill: =RGBA(0, 18, 107, 1)
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    Container1 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        Fill: =RGBA(15, 108, 189, 1)
        Height: =80
        Width: =1366
        ZIndex: =4

        TextCanvas1 As Texto:
            Align: ='TextCanvas.Align'.Center
            DisplayMode: =DisplayMode.Edit
            Font: =Font.'Lato Black'
            FontColor: =RGBA(255, 255, 255, 1)
            Height: =53
            Size: =28
            Text: ="Controle de Contratos"
            VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
            Weight: ='TextCanvas.Weight'.Regular
            Width: =352
            X: =460
            Y: =15
            ZIndex: =1

        Icon1 As icon.Leave:
            Color: =RGBA(255, 255, 255, 1)
            Height: =53
            Icon: =Icon.Leave
            OnSelect: =Navigate(FinanScreen, ScreenTransition.Cover)
            Width: =40
            X: =1302
            Y: =15
            ZIndex: =2

    ButtonCanvas3 As Botão:
        DisplayMode: =DisplayMode.Edit
        Height: =50
        OnSelect: =Collect(colItemsCollection, 'Controle de contratos')
        Text: ="Add to collection"
        Width: =159
        X: =605
        Y: =480
        ZIndex: =5

